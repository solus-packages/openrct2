name       : openrct2
version    : 0.0.5
release    : 1
source     :
    - https://github.com/OpenRCT2/OpenRCT2/archive/v0.0.5.tar.gz : 68a88f9fd6e818c69d8e30cbfb30f2e900b22bcda3b912f0f0907e95102999df
license    : GPL-3.0
component  : games.strategy
summary    : An open source re-implementation of Roller Coaster Tycoon 2
description: |
    An open source re-implementation of Roller Coaster Tycoon 2
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(jansson)
    - pkgconfig(libcurl)
    - pkgconfig(libpng)
    - pkgconfig(libzip)
    - pkgconfig(SDL2_ttf)
    - pkgconfig(speex)
    - pkgconfig(x11)
networking : yes
setup      : |
    mkdir build
    cd build
    %cmake -DCMAKE_BUILD_TYPE=Release -DSTATIC=0 ..
build      : |
    cd build
    %make
install    : |
    cd build
    %make_install
