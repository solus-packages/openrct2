name       : openrct2
version    : 0.2.6
release    : 16
source     :
    - https://github.com/OpenRCT2/OpenRCT2/archive/v0.2.6.tar.gz : 0e05a709d3e07343cd72e4db4cb4f1a6d9956f8acf7da682d2a3940c3112776e
license    : GPL-3.0-or-later
component  : games.strategy
homepage   : https://openrct2.io/
summary    : A construction and management simulation video game that simulates amusement park management
description: |
    OpenRCT2 is an open-source re-implementation of RollerCoaster Tycoon 2 (RCT2). The gameplay revolves around building and maintaining an amusement park containing attractions, shops and facilities. The player must try to make a profit and maintain a good park reputation whilst keeping the guests happy. OpenRCT2 allows for both scenario and sandbox play. Scenarios require the player to complete a certain objective in a set time limit whilst sandbox allows the player to build a more flexible park with optionally no restrictions or finance.
    Original RollerCoaster Tycoon 2 game files are required in order to play OpenRCT2.
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(gl)
    - pkgconfig(jansson)
    - pkgconfig(libcurl)
    - pkgconfig(libzip)
    - pkgconfig(sdl2)
    - pkgconfig(speexdsp)
networking : yes
setup      : |
    %cmake_ninja -DSTATIC=0
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Nuke useless -devel
    rm -v $installdir/%libdir%/*.a
    rmdir $installdir/%libdir%
