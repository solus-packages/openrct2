name       : openrct2
version    : 0.2.1
release    : 5
source     :
    - https://github.com/OpenRCT2/OpenRCT2/archive/v0.2.1.tar.gz : 0ed5b37997396d295f71f60e720d92f9a7713ecb4e96bdcff417de7e0698bfbb
license    : GPL-3.0-or-later
component  : games.strategy
summary    : An open source re-implementation of Roller Coaster Tycoon 2
description: |
    An open source re-implementation of Roller Coaster Tycoon 2
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(gl)
    - pkgconfig(jansson)
    - pkgconfig(libcurl)
    - pkgconfig(libpng)
    - pkgconfig(libzip)
    - pkgconfig(sdl2)
    - pkgconfig(speex)
    - pkgconfig(x11)
    - bzip2-devel
networking : yes
setup      : |
    mkdir build && cd build
    %cmake -DCMAKE_BUILD_TYPE=Release -DSTATIC=0 ..
build      : |
    %make -C build
install    : |
    %make_install -C build

    # Nuke useless -devel
    rm -v $installdir/%libdir%/*.a
    rmdir $installdir/%libdir%
