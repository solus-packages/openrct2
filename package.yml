name       : openrct2
version    : 0.0.6
release    : 2
source     :
    - https://github.com/OpenRCT2/OpenRCT2/archive/v0.0.6.tar.gz : c4e04359ef91bedf58fbd9da57c39ba59066840a467aa0346c4a6353b0ae33f5
license    : GPL-3.0
component  : games.strategy
summary    : An open source re-implementation of Roller Coaster Tycoon 2
description: |
    An open source re-implementation of Roller Coaster Tycoon 2
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(jansson)
    - pkgconfig(libcurl)
    - pkgconfig(libpng)
    - pkgconfig(libzip)
    - pkgconfig(SDL2_ttf)
    - pkgconfig(speex)
    - pkgconfig(x11)
networking : yes
setup      : |
    mkdir build
    cd build
    %cmake -DCMAKE_BUILD_TYPE=Release -DSTATIC=0 ..
build      : |
    cd build
    %make
install    : |
    cd build
    %make_install
