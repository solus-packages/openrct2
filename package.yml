name       : openrct2
version    : 0.2.3
release    : 8
source     :
    - https://github.com/OpenRCT2/OpenRCT2/archive/v0.2.3.tar.gz : a1841247a513cf45ca0820f2fc2db81ae4f309742035cca4a280fe29b02b4727
license    : GPL-3.0-or-later
component  : games.strategy
summary    : An open source re-implementation of Roller Coaster Tycoon 2
description: |
    An open source re-implementation of Roller Coaster Tycoon 2
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(gl)
    - pkgconfig(jansson)
    - pkgconfig(libcurl)
    - pkgconfig(libzip)
    - pkgconfig(sdl2)
    - pkgconfig(speexdsp)
networking : yes
setup      : |
    %cmake_ninja -DSTATIC=0
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Nuke useless -devel
    rm -v $installdir/%libdir%/*.a
    rmdir $installdir/%libdir%
