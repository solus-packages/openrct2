name       : openrct2
version    : 0.2.2
release    : 7
source     :
    - https://github.com/OpenRCT2/OpenRCT2/archive/v0.2.2.tar.gz : 4b7b003fc0cf365be8a43d8784827415dbba3335de59cb948ab720ec1ebcaa7b
license    : GPL-3.0-or-later
component  : games.strategy
summary    : An open source re-implementation of Roller Coaster Tycoon 2
description: |
    An open source re-implementation of Roller Coaster Tycoon 2
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(gl)
    - pkgconfig(jansson)
    - pkgconfig(libcurl)
    - pkgconfig(libzip)
    - pkgconfig(sdl2)
    - pkgconfig(speexdsp)
networking : yes
setup      : |
    %cmake_ninja -DSTATIC=0
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Nuke useless -devel
    rm -v $installdir/%libdir%/*.a
    rmdir $installdir/%libdir%
